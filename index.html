<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Atlantic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body id="container">
    <header id="header">
        <button id="main-button" class="header-button">
            <img id="main-atlantic-image" src="./images/the-atlantic-button.jpg">
        </button>
        <div id="main-nav">
            <button id="popular-button" class="header-button">Popular</button>
            <button id="latest-button" class="header-button">Latest</button>
            <button id="Sections-button" class="header-button">Sections</button>
            <button id="Magazine-button" class="header-button">Magazine</button>
            <button id="More-button" class="header-button">More</button>
            <button id="Subscribe-button" class="header-button">Subscribe</button>
        </div>
    </header>
    <main id="content" class="main-body">
        <div id="left-sidebar">
            <div>
                <img src="./images/trump.jpg">
                <p>GAGE SKIDMORE</p>
                <h1>50 Moments That Define an Improbable Presidency</h1>
            </div>
            <div>
                <img src="./images/jemele-hill.jpg">
                <p>LUCY NICHOLSON / REUTERS</p>
                <h1>The Conversation the Press Isn't Having</h1>
                <p>JEMELE HILL</p>
            </div>
        </div>

    </main>
</body>
</html>
